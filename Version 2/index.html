<!DOCTYPE html>
<html lang="en-PH">
    <head>
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>John Carl's Profile</title>
        <link href="styles.css" rel="stylesheet">
        <!--google icons font-->
        <!--/*Material Inspired WebProfile with CSS Grid System
        //Author: John Carl Acosta (carleaux)
        //github: johncarl2234 */-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="element1">
                <span id="badgeIcon" class="material-symbols-outlined" style="font-size: 53px;">
                    badge
                    </span>
                <h1 class="headerT">Designer 
                <br/>Profile</h1>
            </div>
            <main class="element2 animated-gradient">
                <div class="content">
                    <div class="image-container animateOnScroll" id="myProfile">
                        <img src="https://scontent.fceb8-1.fna.fbcdn.net/v/t39.30808-6/448161942_331344630017378_5406312185035803852_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeEw73YZ0sfFHc9ob9UB_WDzYMUoSJcDt9lgxShIlwO32dVWTIRnXu6oaWVOEb6n2TDww61v37_FAZZZTlr-mneF&_nc_ohc=Dkdr30gmVkAQ7kNvgGcU5cZ&_nc_zt=23&_nc_ht=scontent.fceb8-1.fna&oh=00_AYDJYR4CujzRavG3Sa-XQdsdqvaFK4UpAHr3g013J1guVQ&oe=66707F55"/>
                      </div>
                      <p class="IName animateOnScroll">John Carl Acosta</p>
                      <div class="basicinfo">
                        <p id="infoN" class="animateOnScroll">17 Years | Senior High | Sagkahan National High School</p>
                        <p id="Motto">Motto: Strive for the better further than beyond!</p>
                    </div>
                </div>
            </main>                
            <div class="element3">
                <img id="explore" src="SVG\Asset 1.svg"/>
                <h1 class="headerB">Get to know more 
                    <br/> about him?</h1>
                <div id="btpParagraph">
                    <p>Visit his other profile.</p>
                </div>
                <div class="icons-container">
                    <img id="facebookIcon"src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/1024px-Facebook_f_logo_%282021%29.svg.png" alt="facebook-icon">
                    <label for="facebookIcon">Send a Friend Request</label>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
